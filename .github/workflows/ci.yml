name: Diana CI & CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ########################################################
  # 0. Lint GitHub Actions workflow files
  ########################################################
  actionlint:
    name: üßæ Actionlint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run actionlint
        uses: rhysd/actionlint@v1

  ########################################################
  # 0b. Secret scanning
  ########################################################
  gitleaks:
    name: üïµÔ∏è Secret Scan (Gitleaks)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  ########################################################
  # 0c. Dependency review (PR only, but job always succeeds)
  ########################################################
  dependency-review:
    name: üß© Dependency Review
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Dependency review (PR only)
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/dependency-review-action@v4
      - name: Skip (not a PR)
        if: ${{ github.event_name != 'pull_request' }}
        run: echo "Not a pull_request event, skipping dependency review."

  ########################################################
  # 1. Static Code Security Scan with CodeQL
  ########################################################
  codeql:
    name: üîí CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Install dependencies
        run: npm ci

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3

  ########################################################
  # 2. Build (format, lint, install, tests, artifacts)
  ########################################################
  ci:
    name: üõ†Ô∏è Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: [actionlint, gitleaks, dependency-review, codeql]
    strategy:
      fail-fast: false
      matrix:
        node-version: [24.10.0]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Lint code
        run: npm run lint:check

      - name: Build
        run: npm run build:check

      - name: Run tests
        env:
          TEST_DISCORD_CHANNEL_ID: ${{ secrets.TEST_DISCORD_CHANNEL_ID }}
        run: npm test

      - name: npm audit (high severity and up)
        run: npm audit --audit-level=high

      - name: Upload test artifacts (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            coverage/**
            test-results/**
            junit*.xml
          if-no-files-found: ignore
          retention-days: 14

  ########################################################
  # 3. Docker build (buildx, tags, cache, SBOM + provenance on main push)
  ########################################################
  docker:
    name: üê≥ Docker Build (and Push on main)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: [ci]
    permissions:
      contents: read
      security-events: write
      id-token: write
    env:
      PUSH_IMAGE: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME != '' && format('{0}/diana-bot', secrets.DOCKER_USERNAME) || 'diana-bot' }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest,enable=${{ env.PUSH_IMAGE }}
            type=ref,event=pr

      - name: Log in to Docker Hub (main push only)
        if: ${{ env.PUSH_IMAGE == 'true' && env.DOCKER_USERNAME != '' && env.DOCKER_PASSWORD != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build (and push on main) with SBOM + provenance attestations
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ env.PUSH_IMAGE == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: ${{ env.PUSH_IMAGE == 'true' }}
          provenance: ${{ env.PUSH_IMAGE == 'true' && 'mode=max' || '' }}

      - name: Trivy image scan (main push only)
        if: ${{ env.PUSH_IMAGE == 'true' }}
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          format: sarif
          output: trivy-results.sarif

      - name: Upload Trivy SARIF to Code Scanning (main push only)
        if: ${{ env.PUSH_IMAGE == 'true' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      - name: Generate downloadable SBOM artifact (main push only)
        if: ${{ env.PUSH_IMAGE == 'true' }}
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          format: spdx-json

  ########################################################
  # 4. Notify via Discord (always runs, success or failure)
  ########################################################
  notify:
    name: üì£ Discord Notification
    runs-on: ubuntu-latest
    needs: [actionlint, gitleaks, dependency-review, codeql, ci, docker]
    if: always()
    steps:
      - name: Compose message
        id: msg
        env:
          ACTIONLINT_RESULT: ${{ needs.actionlint.result }}
          GITLEAKS_RESULT: ${{ needs.gitleaks.result }}
          DEPS_RESULT: ${{ needs.dependency-review.result }}
          CODEQL_RESULT: ${{ needs.codeql.result }}
          CI_RESULT: ${{ needs.ci.result }}
          DOCKER_RESULT: ${{ needs.docker.result }}
          EVENT_NAME: ${{ github.event_name }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          REPO: ${{ github.repository }}
          SHA: ${{ github.sha }}
          ACTOR: ${{ github.actor }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          overall="success"
          for r in "$ACTIONLINT_RESULT" "$GITLEAKS_RESULT" "$DEPS_RESULT" "$CODEQL_RESULT" "$CI_RESULT" "$DOCKER_RESULT"; do
            if [ "$r" = "failure" ] || [ "$r" = "cancelled" ]; then
              overall="failure"
            fi
          done

          if [ "$overall" = "success" ]; then
            header="‚úÖ Pipeline complete!"
            status="üü¢ **Status**: Passed"
          else
            header="‚ùå Pipeline failed..."
            status="üî¥ **Status**: Failed"
          fi

          pr_line=""
          if [ "$EVENT_NAME" = "pull_request" ] && [ -n "$PR_URL" ]; then
            pr_line="‚Ü©Ô∏è **PR**: <$PR_URL>"
          fi

          {
            echo "content<<'EOF'"
            echo "$header"
            echo "$status"
            echo "üì¶ **Repository**: $REPO"
            echo "üî¢ **Commit SHA**: $SHA"
            echo "‚úçÔ∏è **Actor**: $ACTOR"
            echo "üîó **Run**: <$RUN_URL>"
            if [ -n "$pr_line" ]; then echo "$pr_line"; fi
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Send Discord webhook (skips if secret unavailable)
        if: ${{ env.DISCORD_WEBHOOK != '' }}
        uses: tsickert/discord-webhook@v7.0.0
        with:
          webhook-url: ${{ env.DISCORD_WEBHOOK }}
          content: ${{ steps.msg.outputs.content }}
