name: Diana CI & CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  ########################################################
  # 1. Static Code Security Scan with CodeQL
  ########################################################
  codeql:
    name: üîí CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      - name: Install dependencies
        run: npm ci

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v2

  ########################################################
  # 2. Build & Test (format, lint, install, test, artifacts)
  ########################################################
  ci:
    name: üõ†Ô∏è Build & Test
    runs-on: ubuntu-latest
    needs: codeql
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache npm modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format -- --check

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Upload build & test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: |
            coverage/
            test-results/

  ########################################################
  # 3. Build, Tag & Push Docker Image
  ########################################################
  build:
    name: üê≥ Docker build
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker image
        run: docker build -t diana-bot:${{ github.sha }} .
      - name: Tag & Push Docker image
        run: |
          docker tag diana-bot:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/diana-bot:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/diana-bot:latest

  ########################################################
  # 4. Notify via Discord
  ########################################################
  notify:
    name: üì£ Discord Notification
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Send Discord webhook
        uses: tsickert/discord-webhook-action@v7
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          content: |
            ‚úÖ Deployment complete!
            **Repository**: ${{ github.repository }}
            **Commit SHA**: ${{ github.sha }}
            **Branch**: ${{ github.ref_name }}
            **Workflow**: ${{ github.workflow }}
